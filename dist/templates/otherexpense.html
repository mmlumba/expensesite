<h4>Other Expense</h4>
<p>For other travel expenses, please list the type of expense and amount below.</p>
<form name="otherexpense">
<div class="form-group">
  <label>Expense Type</label>
  <input type="text" class="form-control">
</div>
<div class="form-group">
  <label>Amount</label>
  <input type="number" class="form-control" ng-model="other.exp1">
</div>
<div class="form-group receipt">
  <label>Receipt</label>
  <input id="input-4" type="file" class="file">
  </form>
</div>
