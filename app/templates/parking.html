<h2>Parking</h2>

<div class="form-group">
  <label>Expense 1</label>
  <input type="number" class="form-control" ng-model="trans.expense4">
</div>

<div class="form-group">
  <label>Expense 2</label>
  <input type="number" class="form-control" ng-model="trans.expense5">
</div>

<div class="form-group">
  <label>Expense 3</label>
  <input type="number" class="form-control" ng-model="trans.expense6">
</div>

<div class="form-group">
  <label>Parking Total</label>
  <p>{{trans.expense4 + trans.expense5 + trans.expense6 | currency}}</p>
</div>
