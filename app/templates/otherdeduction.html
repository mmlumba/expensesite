<h4>Other Deduction</h4>
<p>For other deductions, please list the type of deduction and amount below.</p>
<form name="otherdeduction">
<div class="form-group">
  <label>Deduction Type</label>
  <input type="text" class="form-control">
</div>
<div class="form-group">
  <label>Amount</label>
  <input type="number" class="form-control" ng-model="other.exp1">
</div>
</form>
