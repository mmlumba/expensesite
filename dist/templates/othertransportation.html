<h2>Other Transportation</h2>

<div class="form-group">
  <label>Expense 1</label>
  <input type="number" class="form-control" ng-model="trans.expense1">
</div>

<div class="form-group">
  <label>Expense 2</label>
  <input type="number" class="form-control" ng-model="trans.expense2">
</div>

<div class="form-group">
  <label>Expense 3</label>
  <input type="number" class="form-control" ng-model="trans.expense3">
</div>

<div class="form-group">
  <label>Taxi, Shuttle, Airport Limos Total</label>
  <p>{{trans.expense1 + trans.expense2 + trans.expense3 | currency}}</p>
</div>

<div class="form-group">
  <label>Additional Comments/Justification for Ground Transportation</label>
  <textarea class="form-control" rows="3"></textarea>
</div>
