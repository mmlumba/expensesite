<h2>Deductions</h2>

<div class="row deduction-info">
  <div class="col-md-8">To add a deduction, select the deduction type you'd like to add. Fill the information for the deduction and press <b>Add Deduction</b>. The deduction should then be visible to the right under <b>Total Deductions</b>.</div>
  <div class="col-md-4" id="totaldeductions">
    <h4>Total Deductions</h4>
  </div>
</div>

<div class="form-group deduction-info">
  <form name="deductionType">
    <label for="deductionType">Select Expense Type:</label>
    <select class="form-control" name="deductionType" ng-options="option.name for option in deduction.availableOptions track by option.id" ng-model="deduction.selectedOption">
    </select>
  </form>
</div>

<div class="deduction" ng-show="deduction.selectedOption">
  <ng-include src="deduction.selectedOption.template"></ng-include>
  <button type="button" class="btn btn-default">Add Deduction</button>
</div>
